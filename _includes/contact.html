<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">What You Get</h2>
                <hr class="primary">
                <p>Your purchase is an investment in a growing platform. You get the sequencer software for Mac,
                    Windows, and Linux, plus all future updates at no extra cost.</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://bsky.app/profile/{{ site.bsky_username }}">
                    <i class="fa fa-bluesky fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.bsky }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>

        </div>
</section>
